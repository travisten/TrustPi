<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustPi - Secure Escrow</title>
    <style>
        body {
            background-color: #2a0a4a; /* Dark royal purple */
            color: #ffd700; /* Gold */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 215, 0, 0.1); /* Slight gold tint */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            background-color: #ffd700;
            color: #2a0a4a;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="TrustPi Logo" width="150">
        <h1>Welcome to TrustPi</h1>
        <p>TrustPi is a secure escrow service powered by Pi Network.</p>
        <button class="btn">Get Started</button>
    </div>
</body>
</html>
